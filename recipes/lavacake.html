<!DOCTYPE html>

    <title>Vincent's Lavacake</title>

    <h1>Molten Chocolate Lava Cake</h1>
    <img src= https://www.theflavorbender.com/wp-content/uploads/2019/01/Molten-Lava-Cake-The-Flavor-Bender-Featured2.jpg>

    <h2>Ingredients</h2>
    <ul>
        <li>1 stick (4 ounces) unsalted butter</li>
        <li>6 ounces bittersweet chocolate</li>
            <ul>
                <li>Preferably Valrhona</li>
            </ul>
        <li>2 eggs</li>
        <li>2 egg yolks</li>
        <li>1/4 cup sugar</li>
        <li>Pinch of salt</li>
        <li>2 tablespoons all-purpose flour</li>

    </ul>
